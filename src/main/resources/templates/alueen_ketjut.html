<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h3 th:text="${otsikko}"></h3>
        <table>
            <tr><td>otsikko</td><td>viestien maara</td><td></td></tr>

            <tr th:each="ketju: ${lista}">
                <td th:text="${ketju.otsikko}">1</td>
                <td th:text="${ketju.viestienMaara}">1</td>
                <td><a th:href="${'/viestit/' + ketju.id}">ketjuun</a></td>

            </tr>
        </table>

        <br></br>
        <form method="POST">
            Otsikko:<br></br>
            <input type="text" name="otsikko" /><br></br>
            Viesti:<br></br>
            <textarea name="viesti" id="textarea" cols="45" rows="5"></textarea>
            <input type="submit" name="button" value="Send" />
        </form>

    </body>
</html>
