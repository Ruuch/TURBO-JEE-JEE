<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h3 th:text="${otsikko}"></h3>
        <table>
            <tr><td><strong>lähettäjä</strong></td><td><strong>viesti</strong></td></tr>

            <tr th:each="viesti: ${lista}">
                <td th:text="${viesti.id}">1</td><td th:text="${viesti.sisalto}">1</td>
            </tr>
        </table>
        <br></br>
        <form method="POST">
            Nimi:<br></br><input type="text" name="nimi" /><br></br>
            Viesti:<br></br><textarea name="viesti" id="textarea" cols="45" rows="5"></textarea>
            <input type="submit" name="button" value="Send" />
        </form>

    </body>
</html>
